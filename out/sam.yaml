AWSTemplateFormatVersion: '2010-09-09'
Outputs:
  APIHandlerArn:
    Value:
      Fn::GetAtt:
      - APIHandler
      - Arn
  APIHandlerName:
    Value:
      Ref: APIHandler
  EndpointURL:
    Value:
      Fn::Sub: https://${RestAPI}.execute-api.${AWS::Region}.${AWS::URLSuffix}/api/
  RestAPIId:
    Value:
      Ref: RestAPI
Resources:
  APIHandler:
    Properties:
      CodeUri: ./deployment.zip
      Environment:
        Variables:
          CLIENT_ID: DPxEwsZRnKDpk0VfVAxrStRKukN14ILB
          CLIENT_SECRET: mTvSSxZ-i2PduWS4b3ZMrVfK_dPfL2qRpyk3fsQ45m4NARdCAEGvIqi3xRQOjgq2
          DEV_SECRET: test
          S3_ENCRYPT_KEY: S3_ENCRYPT_KEY
          chalice_stage: dev
      Handler: app.app
      Layers:
      - arn:aws:lambda:us-east-1:553035198032:layer:git:11
      MemorySize: 512
      Role:
        Fn::GetAtt:
        - ApiHandlerRole
        - Arn
      Runtime: python3.6
      Tags:
        aws-chalice: version=1.22.3:stage=dev:app=foursight-cgap
      Timeout: 900
      Tracing: PassThrough
    Type: AWS::Serverless::Function
  APIHandlerInvokePermission:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: APIHandler
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub:
        - arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPIId}/*
        - RestAPIId:
            Ref: RestAPI
    Type: AWS::Lambda::Permission
  ApiHandlerRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Sid: ''
        Version: '2012-10-17'
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - s3:*
            - elasticbeanstalk:*
            - lambda:*
            - sqs:*
            - es:*
            - rds:*
            - ec2:*
            Effect: Allow
            Resource:
            - '*'
            Sid: bf900f21bc4349b19c4ad59b62fade1b
          - Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Effect: Allow
            Resource: arn:aws:logs:*:*:*
          - Action:
            - iam:AddRoleToInstanceProfile
            - iam:GetRole
            - iam:PassRole
            Effect: Allow
            Resource: arn:aws:iam::643366669028:role/S3Roll
          Version: '2012-10-17'
        PolicyName: ApiHandlerRolePolicy
    Type: AWS::IAM::Role
  RestAPI:
    Properties:
      DefinitionBody:
        definitions:
          Empty:
            title: Empty Schema
            type: object
        info:
          title: foursight_core
          version: '1.0'
        paths:
          /:
            get:
              consumes:
              - application/json
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  schema:
                    $ref: '#/definitions/Empty'
              x-amazon-apigateway-integration:
                contentHandling: CONVERT_TO_TEXT
                httpMethod: POST
                passthroughBehavior: when_no_match
                responses:
                  default:
                    statusCode: '200'
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${APIHandler.Arn}/invocations
        schemes:
        - https
        swagger: '2.0'
        x-amazon-apigateway-binary-media-types:
        - application/octet-stream
        - application/x-tar
        - application/zip
        - audio/basic
        - audio/ogg
        - audio/mp4
        - audio/mpeg
        - audio/wav
        - audio/webm
        - image/png
        - image/jpg
        - image/jpeg
        - image/gif
        - video/ogg
        - video/mpeg
        - video/webm
      EndpointConfiguration: EDGE
      StageName: api
    Type: AWS::Serverless::Api
Transform: AWS::Serverless-2016-10-31
